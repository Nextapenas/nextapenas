<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amor Engraçado</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff5e6, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      transition: background-color 1s;
    }
    h1 {
      color: #ff1493;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      color: #4B0082;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 5em;
      animation: pulse 1.5s infinite;
    }
    .button {
      background-color: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.5s;
    }
    .button:hover {
      transform: scale(1.1);
      background-color: #ff85c2;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>EU TE AMO </h1>
  <div class="heart">❤️</div>
  <p>Você e uma parte do meu mundo</p>
  <button class="button" onclick="mostrarMensagem()">Clique para uma mensagem especial!</button>
  <p id="mensagem"></p>
  
  <script>
    function mostrarMensagem() {
      const mensagens = [
        "A MELHOR NAMORADA DO MUNDO",
        "OBRIGADO POR FAZER PARTE DA MINHA VIDA",
        "A PRETA MAIS LINDA DESSE MUNDO",
        "eu te amo",
        "PRA SEMPRE VOU TE AMAR"
      ];
      const mensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
      document.getElementById("mensagem").textContent = mensagem;
      
      // Alterne a cor de fundo de forma divertida
      document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
</body>
</html>
